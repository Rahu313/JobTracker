<!-- forgot-password.component.html -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="card shadow-lg p-4 border-0">
        <h4 class="text-center mb-4 text-success fw-semibold">Forgot Your Password? ðŸ”‘</h4>

        <div class="text-center mb-3">
          <small class="text-muted">Enter your email to receive a reset link.</small>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="you@example.com"
            />
            <div class="form-text text-danger" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
              Valid email is required
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success" [disabled]="forgotPasswordForm.invalid">
              Send Reset Link
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">Remember your password?</small>
          <a routerLink="/login" class="ms-1">Back to login</a>
        </div>

        <!-- Success/Error Message -->
        <div *ngIf="message" class="mt-3 alert alert-info">
          {{ message }}
        </div>
        <div *ngIf="error" class="mt-3 alert alert-danger">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
</div>
