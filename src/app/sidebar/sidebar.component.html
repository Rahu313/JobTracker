<div class="sidebar bg-white border-end vh-100 d-flex flex-column p-3 shadow-sm">
  <h4 class="text-success fw-bold mb-4 ps-2">Job Tracker</h4>

  <ul class="nav nav-pills flex-column gap-1">
    <ng-container *ngIf="userRole === 'applicant'">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" routerLink="/applicant-dashboard" routerLinkActive="active">
          <i class="bi bi-house-door-fill me-2"></i> Home
        </a>
      </li>
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/manage-profile" routerLinkActive="active">
          <i class="bi bi-person-lines-fill me-2"></i> Profile
        </a>
      </li>
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/applied-jobs" routerLinkActive="active">
          <i class="bi bi-clipboard-check me-2"></i> Applied Jobs
        </a>
      </li>
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/browse-jobs" routerLinkActive="active">
          <i class="bi bi-search me-2"></i> Browse Jobs
        </a>
      </li>
    </ng-container>

    <ng-container *ngIf="userRole === 'poster'">
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/poster-dashboard" routerLinkActive="active">
          <i class="bi bi-house-door-fill me-2"></i> Home
        </a>
      </li>
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/manage-profile" routerLinkActive="active">
          <i class="bi bi-person-lines-fill me-2"></i> Profile
        </a>
      </li>
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/post-job" routerLinkActive="active">
          <i class="bi bi-plus-square me-2"></i> Post Job
        </a>
      </li>
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/jobs" routerLinkActive="active">
          <i class="bi bi-folder2-open me-2"></i> Manage Jobs
        </a>
      </li>
      <li>
        <a class="nav-link d-flex align-items-center" routerLink="/applications" routerLinkActive="active">
          <i class="bi bi-file-earmark-person me-2"></i> Applications
        </a>
      </li>
    </ng-container>
  </ul>

  <div class="mt-auto pt-4 border-top">
    <button class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </div>
</div>
