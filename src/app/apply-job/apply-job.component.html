<div class="container-fluid min-vh-100 bg-light">
  <div class="row h-100 justify-content-center align-items-center">

    <!-- Apply Form -->
    <div class="col-12 col-md-10 col-lg-6">
      <div class="card shadow-lg p-4">

        <h4 class="text-center mb-4 text-success fw-semibold">Apply for: {{ jobTitle }}</h4>

        <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">

          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="John Doe" />
            <div *ngIf="applicationForm.get('fullName')?.touched && applicationForm.get('fullName')?.invalid" class="text-danger small">
              Full name is required.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="you@example.com" />
            <div *ngIf="applicationForm.get('email')?.touched && applicationForm.get('email')?.invalid" class="text-danger small">
              Valid email is required.
            </div>
          </div>

          <!-- LinkedIn -->
          <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn Profile</label>
            <input type="url" id="linkedin" class="form-control" formControlName="linkedin" placeholder="https://linkedin.com/in/yourprofile" />
          </div>

          <!-- Current and Expected CTC -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="currentCtc" class="form-label">Current CTC</label>
              <input type="text" id="currentCtc" class="form-control" formControlName="currentCtc" placeholder="₹5,00,000" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="expectedCtc" class="form-label">Expected CTC</label>
              <input type="text" id="expectedCtc" class="form-control" formControlName="expectedCtc" placeholder="₹8,00,000" />
            </div>
          </div>

          <!-- Resume -->
          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" id="resume" class="form-control" (change)="onResumeSelected($event)" />
            <div class="text-danger small" *ngIf="resumeError">{{ resumeError }}</div>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success" [disabled]="applicationForm.invalid">Apply Now</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
