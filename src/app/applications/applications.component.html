

<div class="container mt-4">
  <h3 class="text-success mb-3">My Applications</h3>

  <div class="row g-4">
    <div class="col-md-6" *ngFor="let app of applications">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-success">{{ app.jobTitle }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ app.companyName }}</h6>
          <p class="card-text mb-1">
            <strong>Applied On:</strong> {{ app.appliedOn | date: 'mediumDate' }}
          </p>
          <p class="card-text mb-1">
            <strong>Status:</strong>
            <span [ngClass]="{
              'text-primary': app.status === 'Under Review',
              'text-success': app.status === 'Accepted',
              'text-danger': app.status === 'Rejected'
            }">{{ app.status }}</span>
          </p>
          <a [routerLink]="['/job-details', app.jobId]" class="btn btn-outline-secondary btn-sm me-2">View Job</a>
          <button class="btn btn-outline-danger btn-sm" (click)="withdrawApplication(app)">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="applications.length === 0" class="mt-4 text-center text-muted">
    <p>You haven't applied to any jobs yet.</p>
  </div>
</div>
