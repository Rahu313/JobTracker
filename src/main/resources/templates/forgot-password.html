<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            padding: 30px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .temp-password {
            font-size: 20px;
            color: #2196F3;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello, <span th:text="${name}">User</span></h2>
    <p>You requested to reset your password.</p>
    <p>Your temporary password is:</p>
    <p class="temp-password" th:text="${password}">temp1234</p>
    <p>Please use this password to log in and change it immediately after login.</p>
    <div class="footer">
        &copy; 2025 YourApp. All rights reserved.
    </div>
</div>
</body>
</html>
